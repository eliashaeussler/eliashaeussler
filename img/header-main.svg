<svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 1200 300">
    <defs>
        <linearGradient id="bg" x1="0" y1="0" x2="100%" y2="0%">
            <stop offset="0" style="stop-color: #374151; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #881337; stop-opacity: 1" />
        </linearGradient>
    </defs>
    <style>
        #main {
            font-family: "JetBrains Mono", monospace;
            font-size: 1.5rem;
        }
        .text-primary {
            fill: #d1d5db;
            font-weight: 400;
        }
        .text-secondary {
            fill: #d1d5db;
            font-weight: 300;
        }
        .dashes {
            fill: #fb7185;
            font-weight: 300;
        }
    </style>
    <rect height="100%" width="100%" y="0" x="0" fill="url(#bg)" />
    <g id="main" text-anchor="middle">
        <text x="50%" y="50%" dominant-baseline="central">
            <tspan class="text-primary">Elias Häußler</tspan>
            <tspan class="dashes">//</tspan>
            <tspan class="text-secondary">Web Developer</tspan>
            <tspan class="dashes">//</tspan>
            <tspan class="text-secondary">Berlin, Germany</tspan>
        </text>
    </g>
</svg>
